<html>
	<head th:replace="~{topo :: head}"></head>
	<div th:replace="~{topo :: logo}"></div>
	<div th:replace="~{topo :: jumbotron('Últimos pedidos')}"></div>
	<body>
		<div class="container">
			<div class="card mb-3" th:each="pedido : ${pedidos}">
				<div class="card-header alert-dark" th:text="${pedido.nome}">Nome do pedido</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5">Valor: <span th:if="${pedido.valor} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valor,1,'POINT',2,'COMMA')}">100,00</span></div>
								<div class="col-md-7">Data de entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}">01/01/2001</span></div>
							</div>
							<div>Produto</div>
								<div><input class="form-control" th:value="${pedido.urlProduto}" value="URL do produto"></div>
							<div>Descrição</div>
								<div><textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea></div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
