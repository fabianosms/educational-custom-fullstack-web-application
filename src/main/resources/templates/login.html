<html>
	<head th:replace="~{topo :: head}"></head>
	<div th:replace="~{topo :: logo}"></div>
	<div th:replace="~{topo :: jumbotron('Login')}"></div>
	<body>
		<div class="container">
			<div class="card mb-3">
				<form th:action="@{/login}" class="card-body" method="post">
					<div class="form-group">
						<label for="username">Usuário</label>
						<input type="text" name="username" class="form-control mb-3" placeholder="usuário"/>
					</div>
					<div class="form-group">
						<label for="password">Senha</label>
						<input type="password" name="password" class="form-control mb-4" placeholder="senha"/>
					</div>
					<button class="btn btn-primary" type="submit">Login</button>
				</form>
			</div>
		</div>
	</body>
</html>
